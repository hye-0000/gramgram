<html>

<head>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html > body {
            font-family: "GmarketSansMedium";
            text-underline-position: under;
        }
    </style>

</head>

<body>

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
    function JoinForm_submit(form){
        //username이 올바른지 체크
        form.username.value = form.username.value.trim(); //입력란의 입력값에 있을지 모르는 좌우 공백 제거
        if(form.username.value == ''){
            alert('아이디를 입력해주세요');
            form.username.focus();
            return;
        }
        if(form.username.value.length < 4){
            alert( '아이디를 4자 이상 입력해주세요');
            return;
        }

        form.password.value = form.password.value.trim(); //입력란의 입력값에 있을지 모르는 좌우 공백 제거
        if(form.password.length == 0){
            alert('패스워드를 입력해주세요');
            form.password.focus();
            return;
        }
        if(form.password.value.length < 4){
            alert( '패스워드를 4자 이상 입력해주세요');
            return;
        }
        //password가 올바른지 체크
        form.submit();//폼 발송
    }
</script>
<form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="JoinForm_submit(this); return false;">
    <div>
        <input type="text" name="username" placeholder="아이디" class="input input-bordered">
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호" class="input input-bordered">
    </div>
    <div>
        <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
</form>

</body>

</html>
